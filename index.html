<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Logo" class="Logo" />
    </header>

    <main>
      <section class="sect1">
        <section class="input">
          <div>
            <label for="bill">Bill</label>
            <input type="number" placeholder="0" name="bill" id="bill" />
          </div>

          <div class="selectTip">
            <p>Select Tip %</p>

            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>

            <input
              type="number"
              placeholder="Custom"
              autocomplete="off"
              name="tip"
              id="tipCustom"
            />
          </div>

          <div>
            <label for="peoples">Number of People</label>
            <input type="number" placeholder="1" name="peoples" id="peoples" />
          </div>
        </section>

        <section class="output">
          <div>
            <p>Tip Amount <span>/ person</span></p>
            <output id="outputTipAmount">$0.00</output>
          </div>

          <div>
            <p>Total <span>/ person</span></p>
            <output id="outputTotal">$0.00</output>
          </div>

          <button id="btnReset">Reset</button>
        </section>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          ><strong>Frontend Mento</strong>r</a
        >. Coded by
        <a href="https://github.com/ViniciusCorbim" target="_blank"
          ><strong>Vinicius Corbim</strong></a
        >
      </p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
